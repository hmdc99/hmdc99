<!DOCTYPE html>
<html>
<head>
<title>Image Gallery Example</title>
<style>
body {
  font-family: sans-serif;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-item {
  width: 200px;
  height: 200px;
  margin: 10px;
  position: relative;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.gallery-item .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.gallery-item:hover .overlay {
  opacity: 1;
}

.gallery-item .overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 18px;
}
</style>
</head>
<body>

<h1>Image gallery example</h1>

<div class="gallery">
  <div class="gallery-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Butterfly_on_a_leaf.jpg/800px-Butterfly_on_a_leaf.jpg" alt="Butterfly on a leaf">
    <div class="overlay">
      <div class="overlay-text">Butterfly</div>
    </div>
  </div>
  <div class="gallery-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Human_eye_anatomy.jpg/440px-Human_eye_anatomy.jpg" alt="Human eye">
    <div class="overlay">
      <div class="overlay-text">Eye</div>
    </div>
  </div>
  <div class="gallery-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Seashell_2.jpg/800px-Seashell_2.jpg" alt="Seashell">
    <div class="overlay">
      <div class="overlay-text">Seashell</div>
    </div>
  </div>
  <div class="gallery-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Purple_flowers.jpg/800px-Purple_flowers.jpg" alt="Purple flowers">
    <div class="overlay">
      <div class="overlay-text">Flowers</div>
    </div>
  </div>
  <div class="gallery-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Egyptian_wall_painting_in_the_tomb_of_Ramesses_VI.jpg/800px-Egyptian_wall_painting_in_the_tomb_of_Ramesses_VI.jpg" alt="Egyptian wall painting">
    <div class="overlay">
      <div class="overlay-text">Egyptian art</div>
    </div>
  </div>
  <div class="gallery-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Peacock_butterfly.jpg/800px-Peacock_butterfly.jpg" alt="Peacock butterfly">
    <div class="overlay">
      <div class="overlay-text">Butterfly</div>
    </div>
  </div>
</div>

</body>
</html>
